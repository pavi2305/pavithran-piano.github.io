<body>
	<script type="text/javascript">
		function mus(n) {
				if(n>10) n-=10;
				var song = new Audio();
				song.src = `Mus/${n}.mp3`;
				song.play();
		}
		document.addEventListener("keydown", function(event) {
    		var keyName = event.key;
			switch (keyName) {
				case 'z':
					mus(1);
					break;
				case 'x':
					mus(2);
					break;
				case 'c':
					mus(3);
					break;
				case 'v':
					mus(4);
					break;
				case 'b':
					mus(5);
					break;
				case 'n':
					mus(6);
					break;
				case 'm':
					mus(7);
					break;
				case 'a':
					mus(8);
					break;
				case 's':
					mus(9);
					break;
				case 'd':
					mus(10);
					break;
				case 'f':
					mus(11);
					break;
				case 'g':
					mus(12);
					break;
				case 'h':
					mus(13);
					break;
				case 'j':
					mus(14);
					break;
				case 'k':
					mus(15);
					break;
				case 'l':
					mus(16);
					break;
				case 'q':
					mus(17);
					break;
				case 'w':
					mus(18);
					break;
				case 'e':
					mus(19);
					break;
				case 'r':
					mus(20);
					break;
				default:
					break;
			}
  		});
	</script>
